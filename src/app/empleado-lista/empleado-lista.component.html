<div class ="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Sistema de empleados</h3>

    </div>
   
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre del empleado</th>
            <th scope="col">Apellido del empleado</th>
            <th scope="col">Correo electrónico</th>
            <th scope="col">Teléfono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <th scope="row">{{empleado.id}}</th>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellidos}}</td>
            <td>{{empleado.correoElectronico}}</td>
            <td>{{empleado.telefono}}</td>
          </tr>
        </tbody>
      </table>
  </div>

 
    <form #agregarEmpleado = "ngForm" (ngSubmit) = "onClickSubmit(agregarEmpleado.value)" >
    <div class="mb-3">
      <label for="nombreEmpleado" class="form-label">Nombre del empleado</label>
      <input type="text" class="form-control" name="nombreEmpleado" id="nombreEmpleado" ngModel>
    </div>
    <div class="mb-3">
      <label for="apellidoEmpleado" class="form-label">Apellido del empleado</label>
      <input type="text" class="form-control" name="apellidoEmpleado" id="apellidoEmpleado" ngModel>
    </div>
    <div class="mb-3">
      <label for="emailEmpleado" class="form-label">Email empleado</label>
      <input type="email" class="form-control" name="emailEmpleado" id="emailEmpleado" ngModel>
    </div>
    <div class="mb-3">
      <label for="telefonoEmpleado" class="form-label">Teléfono</label>
      <input type="text" class="form-control" name="telefonoEmpleado" id="telefonoEmpleado" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
